<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/fa-all.css}">
</head>
<body>
<div class="container-fluid justify-content-center align-content-center">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8 my-5">
            <form th:action="@{/admin/user/add}" th:object="${dto}"
                  method="post" class="was-validated">
                <div th:if="${hasErr}"
                     class="alert alert-danger alert-dismissible">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    [[${errMsg}]]
                </div>
                <div class="input-group form-group">
                <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fa fa-user"></i>
                        </span>
                </div>
                <input type="text" class="form-control" th:field="*{username}"
                       placeholder="Username" minlength="2" maxlength="20" required>
            </div>
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fa fa-at"></i>
                        </span>
                    </div>
                    <input type="email" class="form-control" th:field="*{email}"
                           placeholder="E-mail" required>
                </div>
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fa fa-key"></i>
                        </span>
                    </div>
                    <input type="password" class="form-control" th:field="*{password}"
                           placeholder="Password" required>
                </div>
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fa fa-key"></i>
                        </span>
                    </div>
                    <input type="password" class="form-control" th:field="*{confirm}"
                           placeholder="Confirm password" required>
                </div>

                <div class="row">
                    <span class="col-1"></span>
                    <input type="submit" value="Add user"
                           class="btn btn-success col-4">
                    <span class="col-2"></span>
                    <input type="button" value="Cancel"
                           class="btn btn-secondary col-4"
                           onclick="window.history.back()">
                </div>
            </form>
        </div>
    </div>
</div>
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
