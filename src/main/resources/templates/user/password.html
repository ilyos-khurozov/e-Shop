<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-2" ></div>
        <div class="col-8 my-5">
            <h1>Change password</h1>

            <div th:if="${#session.getAttribute('notEqual') != null}"
                 class="alert alert-danger alert-dismissible">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                Password and confirmation must be equal !
            </div>
            <form th:action="@{/user/change-password}" method="post" class="form was-validated" >
                <div class="form-group">
                    <label>New password</label>
                    <input type="password" class="form-control" name="password" required>
                </div>
                <div class="form-group">
                    <label>Confirm new password</label>
                    <input type="password" class="form-control" name="confirm" required>
                </div>

                <div class="row">
                    <span class="col-1"></span>
                    <input type="submit" value="Save changes"
                           class="btn btn-success col-4">
                    <span class="col-2"></span>
                    <input type="button" value="Cancel"
                           class="btn btn-secondary col-4"
                           onclick="window.history.back()">
                </div>
            </form>
        </div>
    </div>
</div>
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
