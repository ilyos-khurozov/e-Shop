<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User info</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container">
    <div th:replace="~{/fragment/nav-bar::main-nav}"></div>
    <button class="btn btn-secondary my-3"
            onclick="window.history.back()">
        Back
    </button>
    <h1>User details</h1>
    <table th:object="${user}"
           class="table table-bordered">
        <tr>
            <td><b>ID</b></td>
            <td th:text="*{id}"></td>
        </tr>
        <tr>
            <td><b>Username</b></td>
            <td th:text="*{username}"></td>
        </tr>
        <tr>
            <td><b>E-mail</b></td>
            <td th:text="*{email}"></td>
        </tr>
        <tr>
            <td><b>Role</b></td>
            <td th:text="*{role}"></td>
        </tr>
    </table>
    <br>
    <div th:unless="${customer == null}">
        <h3>Related customer details</h3>
        <table th:object="${customer}"
               class="table table-bordered">
            <tr>
                <td><b>ID</b></td>
                <td th:text="*{id}"></td>
            </tr>
            <tr>
                <td><b>Name</b></td>
                <td th:text="*{name}"></td>
            </tr>
            <tr>
                <td><b>Country</b></td>
                <td th:text="*{country}"></td>
            </tr>
            <tr>
                <td><b>Address</b></td>
                <td th:text="*{address}"></td>
            </tr>
        </table>
    </div>
</div>
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
